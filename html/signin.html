<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <title>login</title>
</head>
<body>
    <!--Navbar-->
    <div class="sticky-top" style="background-color: #8b8e8f">
        <nav
          class="navbar navbar-expand-lg navbar-dark"
          style="background-color: #588eb4"
        >
          <div class="container-fluid">
            <a class="navbar-brand col-4" href="#">
              <img
                src="https://art.ngfiles.com/images/400000/400612_theiyoume_gorilla-head.png?f1453329574"
                alt=""
                width="30"
                height="24"
                class="d-inline-block align-text-top"
              />
              E-Commerce
            </a>
            <div class="collapse navbar-collapse">
              <form class="d-flex col-10">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-success" type="submit">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-search"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                    />
                  </svg>
                </button>
              </form>
            </div>
            <div class="col-1">
              <img
                src="https://images.creativemarket.com/0.1.0/ps/1441527/1160/772/m1/fpnw/wm0/businessman-avatar-icon-01-.jpg?1468234792&s=e3a468692e15e93a2056bd848193e97a"
                alt="Responsive Circle Image"
                width="30"
                height="30"
                class="d-inline-block align-text-top rounded-circle nav-item"
              />
  
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-cart nav-item"
                viewBox="0 0 16 16"
              >
                <path
                  d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                />
              </svg>
            </div>
          </div>
        </nav>
        <nav
          class="navbar-expand-lg container-fluid"
          style="background-color: #8b8e8f00"
        >
          <div
            class="btn-group me-12 col-12"
            role="group"
            aria-label="Second group"
          >
            <button
              type="button"
              class="btn btn-primary"
              style="
                margin-right: 0.1rem;
                margin-left: 0.1rem;
                background-color: darkblue;
              "
            >
              Laptops
            </button>
            <button
              type="button"
              class="btn btn-primary"
              style="
                margin-right: 0.1rem;
                margin-left: 0.1rem;
                background-color: darkblue;
              "
            >
              Componentes
            </button>
            <button
              type="button"
              class="btn btn-primary"
              style="
                margin-right: 0.1rem;
                margin-left: 0.1rem;
                background-color: darkblue;
              "
            >
              Accesorios
            </button>
            <button
              type="button"
              class="btn btn-primary"
              style="
                margin-right: 0.1rem;
                margin-left: 0.1rem;
                background-color: darkblue;
              "
            >
              Electronica
            </button>
          </div>
        </nav>
    </div>

    <div class="container-fluid" style="background-color: #8b8e8f; height: 667px;">
      <br>
      <div class="container-sm items-align-center text-center col-6" style="background-color: #e6e6e6;border: black 5px solid; border-radius: 1em">
        <img
                src="https://art.ngfiles.com/images/400000/400612_theiyoume_gorilla-head.png?f1453329574"
                alt=""
                width="100"
                height="100"
                class="d-inline-block align-text-top"
              />
        <h2>Sign-In</h2>
        <h5>Nombre de usuario</h5>
        <div class="form-floating mb-3 col-12">
          <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Nombre de usuario</label>
        </div>
        <h5>Email</h5>
        <div class="form-floating mb-3 col-12">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email</label>
        </div>
        <h5>Contraseña</h5>
        <div class="form-floating mb-3 col-12">
          <input type="password" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Contraseña</label>
        </div>
        <br>
        <div class="col-12">
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
          >
            <option selected>Selecciona</option>
            <option value="1">Administrador</option>
            <option value="2">Cliente</option>
          </select>
        </div>
        <br>
        <div class="col-12">
          <button class="btn btn-primary col-6">Crear</button>
        </div>
        <br>
      </div>
      <br>
    </div>
</body>
</html>
